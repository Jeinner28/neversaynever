<h1 class="product-title">Rifa 2x1 iPhone 12 Pro Max</h1>

<!-- Sección de selección de tickets -->
<div class="tabla">
  <h2 class="product-paragraph">Al seleccionar 1 número de la tabla <br>
  el equipo verificará su ticket <br>
  Adicional obtendrá otro ticket de obsequio</h2>
  <div class="ticket-grid" id="ticketGrid"></div>
  <div class="button-container">
  <button id="showSelection" disabled>Tickets Seleccionados</button>
  </div>
</div>

<!-- Resumen de selección -->
<div id="selectedTicketsContainer" class="hidden">
  <h3>Tickets Seleccionados</h3>
  <div class="seleccionados">
  <div id="ticketListDisplay"></div>
  <div id="total"></div>
  </div>
  <div class="button-container">
  <button id="proceedBtn">COMPRAR TICKETS</button>
  </div>
</div>

<!-- Formulario de pago -->
<h3 id="este">Formulario de pago:</h3>
<div id="paymentFormContainer" class="hidden">
  <h3>Tickets seleccionados</h3>
  <div id="ticketListInForm"></div>
  <form id="paymentForm">
    <label>Nombre y Apellido:
      <input type="text" id="fullName" required>
    </label>
    <label>WhatsApp:
      <input type="tel" id="phone" required>
    </label>
    <label>Correo Electrónico:
      <input type="email" id="email" required>
    </label>
    <label>Método de Pago:
      <select id="payMethod" required>
        <option value="">Seleccionar</option>
        <option value="Pago Móvil">Pago Móvil</option>
        <option value="Zelle">Zelle</option>
        <option value="Paypal">Paypal</option>
        <option value="Binance">Binance</option>
      </select>
    </label>

    <div id="bankDetails" class="hidden">
      <h4>Datos del pago:</h4>
      <div id="bankInfo"></div>
    </div>

    <label>Comprobante de pago:
      <input type="file" id="paymentProof" accept="image/*" required onchange="if(this.files[0].size > 500000){ alert('La imagen no puede pesar más de 500 KB'); this.value = ''; }">
    </label>
    <button type="submit">Verificar Pago</button>
  </form>
</div>

<!-- EmailJS SDK -->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
